<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Invitation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #invitation-output {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interview Invitation</h1>
        <form id="invitation-form">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="interview-date">Interview Date:</label>
            <input type="date" id="interview-date" name="interview-date" required>

            <label for="interview-time">Interview Time:</label>
            <input type="time" id="interview-time" name="interview-time" required>

            <label for="mode">Interview Mode:</label>
            <select id="mode" name="mode" required>
                <option value="">Select Mode</option>
                <option value="In-Person">In-Person</option>
                <option value="Virtual">Virtual</option>
            </select>

            <label for="contact-email">Contact Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" placeholder="Enter any additional information or instructions..."></textarea>

            <button type="submit">Generate Invitation</button>
        </form>

        <div id="invitation-output">
            <h2>Generated Interview Invitation</h2>
            <div id="invitation-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('invitation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const companyName = document.getElementById('company-name').value;
            const role = document.getElementById('role').value;
            const interviewDate = document.getElementById('interview-date').value;
            const interviewTime = document.getElementById('interview-time').value;
            const mode = document.getElementById('mode').value;
            const contactEmail = document.getElementById('contact-email').value;
            const message = document.getElementById('message').value;

            // Validate required fields
            if (!companyName || !role || !interviewDate || !interviewTime || !mode || !contactEmail) {
                alert('Please fill in all required fields.');
                return;
            }

            // Format date
            const date = new Date(interviewDate);
            const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            // Generate invitation content
            const invitationHTML = `
                <p>Dear Candidate,</p>
                <p>We are pleased to invite you to an interview for the position of <strong>${role}</strong> at <strong>${companyName}</strong>.</p>
                <p><strong>Interview Details:</strong></p>
                <ul>
                    <li><strong>Date:</strong> ${formattedDate}</li>
                    <li><strong>Time:</strong> ${interviewTime}</li>
                    <li><strong>Mode:</strong> ${mode}</li>
                    <li><strong>Contact Email:</strong> ${contactEmail}</li>
                </ul>
                ${message ? `<p><strong>Additional Information:</strong> ${message}</p>` : ''}
                <p>We look forward to discussing your qualifications and potential contributions to our team. Please confirm your attendance by replying to this email.</p>
                <p>Best regards,<br>${companyName} Recruitment Team</p>
            `;

            // Display the invitation
            document.getElementById('invitation-content').innerHTML = invitationHTML;
            document.getElementById('invitation-output').style.display = 'block';
        });
    </script>
</body>
</html>
